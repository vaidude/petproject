<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-5xl">
            <a href="/adhome/"
              >Home</a>
            
            <h2 class="text-2xl font-bold mb-6 text-center">shelter List</h2>
            
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2 px-4 border-b text-left">Name</th>
                        <th class="py-2 px-4 border-b text-left">Email</th>
                        <th class="py-2 px-4 border-b text-left">Location</th>
                        <th class="py-2 px-4 border-b text-left">Phone</th>
                        <th class="py-2 px-4 border-b text-left">Profile Picture</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in data %}
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border-b">{{ data.name }}</td>
                        <td class="py-2 px-4 border-b">{{ data.email }}</td>
                        <td class="py-2 px-4 border-b">{{ data.location }}</td>
                        <td class="py-2 px-4 border-b">{{ data.phone }}</td>
                        <td class="py-2 px-4 border-b">
                            {% if data.profile_pic %}
                            <img src="{{ data.profile_pic.url }}" alt="{{ data.name }}'s Profile Picture" class="h-20 w-20 rounded-full object-cover">
                            {% else %}
                            <p class="italic text-gray-500">No image available</p>
                            {% endif %}
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="py-2 px-4 text-center">No profiles found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
