<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-8 bg-white shadow-lg rounded-lg mt-10">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
            <i class="fas fa-paw text-pink-500 mr-3"></i>
            Add Your Pet
        </h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-gray-700 font-medium">Pet Name</label>
                <div class="relative mt-1">
                    <i class="fas fa-dog absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="name" name="name" required 
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                </div>
            </div>

            <div>
                <label for="age" class="block text-gray-700 font-medium">Age</label>
                <div class="relative mt-1">
                    <i class="fas fa-birthday-cake absolute left-3 top-3 text-gray-400"></i>
                    <input type="number" id="age" name="age" required 
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                </div>
            </div>

            <div>
                <label for="gender" class="block text-gray-700 font-medium">Gender</label>
                <div class="relative mt-1">
                    <i class="fas fa-venus-mars absolute left-3 top-3 text-gray-400"></i>
                    <select id="gender" name="gender" required 
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="color" class="block text-gray-700 font-medium">Color</label>
                <div class="relative mt-1">
                    <i class="fas fa-palette absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="color" name="color" required 
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                </div>
            </div>

            <div>
                <label for="breed" class="block text-gray-700 font-medium">Breed</label>
                <div class="relative mt-1">
                    <i class="fas fa-cat absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="breed" name="breed" required 
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                </div>
            </div>



            <div>
                <label for="image" class="block text-gray-700 font-medium">Image</label>
                <div class="relative mt-1">
                    <i class="fas fa-image absolute left-3 top-3 text-gray-400"></i>
                    <input type="file" id="image" name="image" 
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-pink-600 focus:ring-2 focus:ring-pink-400">
                Add Pet
            </button>
        </form>
    </div>
</body>
</html>
