<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold text-center text-green-600">Complete Your Payment</h1>
        <div class="bg-white shadow-md rounded-lg p-6 mt-6">
            <p><strong>Pet:</strong> {{ pet.name }}</p>
            <p><strong>Price:</strong> â‚¹{{ razorpay_amount|floatformat:2 }}</p>
            <button 
                class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600"
                onclick="payNow()">Pay Now</button>
        </div>
    </div>

    <form id="paymentForm" method="post">
        {% csrf_token %}
        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
        <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
        <input type="hidden" name="razorpay_signature" id="razorpay_signature">
    </form>

    <script>
        function payNow() {
            var options = {
                "key": "{{ razorpay_merchant_key }}",
                "amount": "{{ razorpay_amount }}",
                "currency": "{{ currency }}",
                "name": "Pet Store",
                "description": "Payment for {{ pet.name }}",
                "order_id": "{{ razorpay_order_id }}",
                "handler": function (response) {
                    document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                    document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
                    document.getElementById('razorpay_signature').value = response.razorpay_signature;
                    document.getElementById('paymentForm').submit();
                },
                "prefill": {
                    "name": "{{ request.user.username }}",
                    "email": "{{ request.user.email }}"
                },
                "theme": {
                    "color": "#3399cc"
                }
            };
            var rzp = new Razorpay(options);
            rzp.open();
        }
    </script>
</body>
</html>
