<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">
            <i class="fas fa-paw text-blue-500"></i> Donate Pet
        </h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Name Input -->
            <div class="mb-4">
                <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
                <div class="relative">
                    <input type="text" name="name" required
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <i class="fas fa-paw absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <!-- Age Input -->
            <div class="mb-4">
                <label for="age" class="block text-lg font-medium text-gray-700">Age</label>
                <input type="number" name="age" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Gender Input -->
            <div class="mb-4">
                <label for="gender" class="block text-lg font-medium text-gray-700">Gender</label>
                <input type="text" name="gender" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Color Input -->
            <div class="mb-4">
                <label for="color" class="block text-lg font-medium text-gray-700">Color</label>
                <input type="text" name="color" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Breed Input -->
            <div class="mb-4">
                <label for="breed" class="block text-lg font-medium text-gray-700">Breed</label>
                <input type="text" name="breed" required
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Image Input -->
            <div class="mb-4">
                <label for="image" class="block text-lg font-medium text-gray-700">Image</label>
                <div class="relative">
                    <input type="file" name="image" required
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <i class="fas fa-image absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mb-4">
                <button type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                    <i class="fas fa-plus-circle mr-2"></i> Add Pet
                </button>
            </div>
        </form>
    </div>
</body>

</html>
