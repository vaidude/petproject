<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vaccination</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <h2 class="text-center text-2xl font-bold">Add Vaccination Record</h2>
    </header>

    <div class="container mx-auto p-8">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="bg-{{ message.tags }}-100 text-{{ message.tags }}-800 px-4 py-2 rounded mb-4">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form action="{% url 'addvaccination' %}" method="POST" class="bg-white p-6 rounded shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label for="pet" class="block text-gray-700">Select Pet</label>
                <select name="pet" id="pet" class="w-full mt-2 border border-gray-300 p-2 rounded">
                    <option value="">-- Choose a pet --</option>
                    {% for pet in pets %}
                        <option value="{{ pet.id }}">{{ pet.name }} (Owner: {{ pet.owner.name }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-4">
                <label for="vaccine_name" class="block text-gray-700">Vaccine Name</label>
                <input type="text" name="vaccine_name" id="vaccine_name" class="w-full mt-2 border border-gray-300 p-2 rounded">
            </div>
            
            <div class="mb-4">
                <label for="batch_number" class="block text-gray-700">Batch Number</label>
                <input type="text" name="batch_number" id="batch_number" class="w-full mt-2 border border-gray-300 p-2 rounded">
            </div>
            
            <div class="mb-4">
                <label for="veterinarian" class="block text-gray-700">Veterinarian</label>
                <input type="text" name="veterinarian" id="veterinarian" class="w-full mt-2 border border-gray-300 p-2 rounded">
            </div>

            <div class="mb-4">
                <label for="date_administered" class="block text-gray-700">Date Administered</label>
                <input type="date" name="date_administered" id="date_administered" class="w-full mt-2 border border-gray-300 p-2 rounded">
            </div>

            <div class="mb-4">
                <label for="next_due_date" class="block text-gray-700">Next Due Date</label>
                <input type="date" name="next_due_date" id="next_due_date" class="w-full mt-2 border border-gray-300 p-2 rounded">
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Add Vaccination
            </button>
        </form>
    </div>
</body>
</html>
