<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot UI - Dark Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 100vh; /* Full viewport height */
      margin: 0;
    }
    #chatbot-container {
      position: relative;
      width: 450px;
      max-height: 650px;
      background-color: #2c2f38;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    #chatbot-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
      color: #ecf0f1;
    }
    #chatbot-messages {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-input {
      width: 80%;
      padding: 10px;
      border-radius: 20px;
      background-color: #34495e;
      color: white;
      border: none;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    .chat-input:focus {
      background-color: #5b6a74;
      outline: none;
    }
    .send-button {
      background-color: #1abc9c;
      padding: 10px 15px;
      border-radius: 20px;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .send-button:hover {
      background-color: #16a085;
    }
    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }
    .message.user {
      background-color: #34495e;
      align-self: flex-end;
      color: #fff;
    }
    .message.bot {
      background-color: #1abc9c;
      align-self: flex-start;
      color: #fff;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #close-chatbot {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div id="chatbot-container">
    <div id="chatbot-header">
      <h3>Chatbot</h3>
      <button id="close-chatbot" class="text-gray-400">Ã—</button>
    </div>
    <div id="chatbot-messages">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input-container">
      <input id="chat-input" class="chat-input" type="text" placeholder="Type a message..." />
      <button id="send-chat" class="send-button">Send</button>
    </div>
  </div>

  <script>
    const closeButton = document.getElementById('close-chatbot');
    const sendButton = document.getElementById('send-chat');
    const chatInput = document.getElementById('chat-input');
    const chatbotMessages = document.getElementById('chatbot-messages');
    const chatbotContainer = document.getElementById('chatbot-container');

    closeButton.addEventListener('click', () => {
      chatbotContainer.style.display = 'none';
    });

    sendButton.addEventListener('click', () => {
      const userMessage = chatInput.value.trim();
      if (userMessage !== '') {
        displayMessage(userMessage, 'user');
        chatInput.value = '';

        fetch('/chatbot/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          body: JSON.stringify({ message: userMessage })
        })
        .then(response => response.json())
        .then(data => {
          displayMessage(data.response, 'bot');
        })
        .catch(error => console.error('Error:', error));
      }
    });

    function displayMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'user' : 'bot');
      messageDiv.textContent = message;
      chatbotMessages.appendChild(messageDiv);
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    // Initialize chatbot on load
    window.onload = () => {
      chatbotContainer.style.display = 'block';
    };
  </script>
</body>
</html>
